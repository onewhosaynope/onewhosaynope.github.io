  <link id="codyframe" rel="stylesheet" href="public/gulp/css/minify/style.css">
  <!-- browsers not supporting CSS variables -->
  <script>
    if (!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) { var cfStyle = document.getElementById('codyframe'); if (cfStyle) { var href = cfStyle.getAttribute('href'); href = href.replace('style.css', 'style-fallback.css'); cfStyle.setAttribute('href', href); } }
  </script>

  <header class="dr-nav-header">
    <div class="container position-relative height-100% flex items-center">

    </div>

  <div class="dr-nav-control-wrapper">
    <div class="container height-100% flex items-center">
      <button
        class="reset margin-left-auto dr-nav-control anim-menu-btn js-anim-menu-btn js-dr-nav-control js-tab-focus"

        <svg class="dr-nav-control__bg" aria-hidden="true" viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="22" stroke-miterlimit="10" /></svg>
        <i class="anim-menu-btn__icon anim-menu-btn__icon--arrow-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="drawer js-drawer" id="dr-nav-id">

      <div class="drawer__body flex flex-column js-drawer__body">
        <header class="dr-nav-drawer-header padding-x-md">
          <h4 id="dr-nav-title">Menu</h4>
        </header>

        <nav class="dr-nav padding-md" aria-label="Main">
          <ul>
            <li>

              </a>
            </li>

            <li>
              <a class="dr-nav__link" href="#0">
                <span>Creative Industry</span>
                <span>17</span>
              </a>
            </li>

            <li>
              <a class="dr-nav__link" href="#0">
                <span>Video</span>
                <span>12</span>
              </a>
            </li>

            <li>
              <a class="dr-nav__link" href="#0">
                <span>Photography</span>
                <span>24</span>
              </a>
            </li>

            <li>
              <a class="dr-nav__link" href="#0">
                <span>Tutorials</span>
                <span>18</span>
              </a>
            </li>
          </ul>
        </nav>

          <div class="switch padding-md ">
            <input class="switch__input" type="checkbox" id="themeSwitch">
            <label aria-hidden="true" class="switch__label" for="themeSwitch">On</label>
            <div aria-hidden="true" class="switch__marker"></div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <section class="feature-v12 feature-v12--top feature-v12--left@md feature-v12--offset-sm feature-v12--offset-xl@md">
    <div class="container max-width-adaptive-lg padding-y-xl">
      <div class="grid flex-center">
        <div class="col-10 col-5@md">
          <div class="feature-v12__offset-item text-center text-left@md">
            <h1 class="text-xxxl@sm" style="color: var(--color-contrast-high);">Hi, I'm <span
                style="color: #9ed4ce;">Vsevolod Pazov</span>.<br>And this is my <span
                style="color: var(--color-accent-lighter);">portfolio</span>.</h1>
          </div>
        </div>

        <div class="col-7@md">
          <div class="parallax-img js-parallax-img">
            <figure class="parallax-img__assets js-parallax-img__assets">
              <img src="public/img/clocks.jpg" alt="Image Description">
              <img src="public/img/clocks.jpg" style="transform: translateZ(150px);" aria-hidden="true">
              <img src="public/img/clocks.jpg" style="transform: translateZ(300px);" aria-hidden="true">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </section>
